<html>
    <head>
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=no">
        <title>Alex Dueppen</title>
        <link rel="import" href="bower_components/webcomponentsjs/webcomponents-lite.min.js">
        <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
        <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
        <link rel="import" href="bower_components/iron-icons/iron-icons.html">
        <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
        <link rel="import" href="bower_components/font-roboto/roboto.html">
        <link rel="import" href="bower_components/paper-styles/shadow.html">
        <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
        <link rel="import" href="bower_components/neon-animation/neon-animated-pages.html">

        <style is="custom-style">
            body {
                margin: 0;
                font-family: 'Roboto', sans-serif;
            }
            paper-toolbar.blue {
                --paper-toolbar-background: #2196f3;
            }
            .self-end {
                @apply(--layout-self-end);
            }
            paper-tabs {
                color: #fff;
                --paper-tabs-selection-bar-color: #fff;
                font-weight: bold;
            }
            paper-tab {
                --paper-tab-ink: #fff;
            }
            neon-animated-pages {
                height: 100%;
            }
        </style>
    </head>
    <body class="fullbleed">
        <paper-header-panel>
            <paper-toolbar class="blue">
                <span class="title">Alex Dueppen</span>
                <paper-tabs selected="0" autoselect class="self-end">
                    <paper-tab>HOME</paper-tab>
                    <paper-tab>PROJECTS</paper-tab>
                    <paper-tab>ABOUT</paper-tab>
                </paper-tabs>
            </paper-toolbar>
            <div class="content">
                <neon-animated-pages class="content" selected="{{selected}}">
                    <div>Home</div>
                    <div>Projects</div>
                    <div>About</div>
                </neon-animated-pages>
            </div>
        </paper-header-panel>
        <script>
            var items = document.querySelector('paper-tabs');
            var pages = document.querySelector('neon-animated-pages');
            items.addEventListener('iron-select', function(){
                pages.selected = items.selected;
            });
        </script>
    </body>
</html>
